<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_show_style.css') }}">

    <title>All Shows</title>
</head>
<body>
    <div class="container">
        <div id="left-content">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <div>
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
              <h2>Create Show:</h2>
              <form action="/show/create" method="post" class="row g-3">
                  <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input name="title" type="text" class="form-control" id="title">
                  </div>
                  <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <input name="description" type="text" class="form-control" id="description">
                  </div>
                  <div class="col-12">
                    <label for="release_date" class="form-label">Release Date</label>
                    <input name="release_date" type="date" class="form-control" id="release_date">
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create Show</button>
                  </div>
                </form>
          </div>

    
    </div>
</body>
</html>
